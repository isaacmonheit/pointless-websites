<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .square {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            overflow: hidden;
        }

        .box {
            position: absolute;
            bottom: 50%;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            transition: bottom 0.3s;
        }

        /* Position each box next to each other */
        .box[data-index="0"] { left: 0; }
        .box[data-index="1"] { left: 60px; }
        .box[data-index="2"] { left: 120px; }
        .box[data-index="3"] { left: 180px; }
        .box[data-index="4"] { left: 240px; }

    </style>
</head>
<body>
    <div class="square">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
