<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelator</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/png" href="/pixelator/favicon_io/favicon-32x32.png">
<meta property="og:title" content="Big Pixelator">
<meta property="og:description" content="House.">
<meta property="og:image" content="/pixelator/face.png">
<meta property="og:url" content="https://clownfish-app-w3bmr.ondigitalocean.app/pixelator/">

</head>
<body>
<div class="upload-container">
  <h1>Big Pixelator</h1>
  <input type="file" id="imageUpload" accept="image/*">
</div>
<div id="controls" style="position: absolute; left: 0; top: 0; padding: 10px;">
    <div>
      <label for="seedInput">Seed:</label>
      <input type="number" id="seedInput" value="0">
    </div>
    <div>
      <label for="useFixedSeed">Use Fixed Seed:</label>
      <input type="checkbox" id="useFixedSeed">
    </div>
    <div>
      <label for="pixelationRange">Pixelation:</label>
      <input type="range" id="pixelationRange" min="0" max="100" value="10">
    </div>
    <div>
      <label for="mixRatioRange">Grey-ness:</label>
      <input type="range" id="mixRatioRange" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div>
      <label for="brightnessRange">Brightness:</label>
      <input type="range" id="brightnessRange" min="0" max="255" value="128">
    </div>
    <div>
    <button id="exponentializeBtn">EXPONENTIALIZE</button>
    <button id="shiftBtn">SHIFT</button>
    </div>
    <div>
    <label for="shiftSpeedSlider">Shift Speed:</label>
    <input type="range" id="shiftSpeedSlider" min="200" max="5000" value="4200">
    </div>

  </div>
<div id="canvasContainer" style="margin-left: 200px;"> <!-- Adjust margin to fit your controls -->
    <canvas id="canvas"></canvas>
</div>  
<button id="downloadBtn">Download Image</button>
<script src="script.js"></script>
</body>
</html>
