<!DOCTYPE html>
<html>
<head>
    <title>Burst</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="controls">
        <label>Burst Size: <input type="range" id="burstSize" min="10" max="50" value="30"></label><br>
        <label>Max Radius: <input type="range" id="maxRadius" min="10" max="100" value="40"></label><br>
        <label>Speed: <input type="range" id="speed" min="10" max="100" value="50"></label><br>
        <label>Color Palette: <input type="range" id="colorPalette" min="0" max="5" value="0"></label><br>
    </div>
    <canvas id="artCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
