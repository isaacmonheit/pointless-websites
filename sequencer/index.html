<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Sequencer</title>
    <link rel="stylesheet" href="/sequencer/styles.css">
</head>
<body>
    <button id="muteButton">Mute</button>

    
    <div id="menuIcon" style="position: absolute; top: 10px; left: 10px; cursor: pointer; ">â˜°</div>
    <div id="bpmPopup" style="position: absolute; top: 40px; left: 10px; display: none;">
        BPM: <input type="number" id="bpmInput" min="30" max="300" value="120">
    </div>
    

    <div id="volumeControls">
        <div class="instrumentControls">
            <select class="soundSelector"></select>
            <input type="range" min="0" max="1" step="0.01" value="0.52" id="hihatVolume" class="volumeSlider hihatSlider">
        </div>

        <div class="instrumentControls">
            <select class="soundSelector"></select>
            <input type="range" min="0" max="1" step="0.01" value="0.52" id="percVolume" class="volumeSlider percSlider">
        </div>

        <div class="instrumentControls">
            <select class="soundSelector"></select>
            <input type="range" min="0" max="1" step="0.01" value="0.52" id="snareVolume" class="volumeSlider snareSlider">
        </div>

        <div class="instrumentControls">
            <select class="soundSelector"></select>
            <input type="range" min="0" max="1" step="0.01" value="0.52" id="kickVolume" class="volumeSlider kickSlider">        
        </div>
    </div>
    

    <div id="beatChangeContainer">
        <label for="beatChangeSelect">Synth Sound Change Factor</label>
        <select id="beatChangeSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16" selected>16</option>
            <option value="32">32</option>
        </select>
    </div>

    <div id="numBeatsContainer">
        <label for="numBeatsSelect"># Beats</label>
        <select id="numBeatsSelect">
            <option value="16" selected>16</option>
            <option value="32">32</option>
        </select>
    </div>
   
    
    <div id="tip" style="position: absolute; top: 70px; left: 10px; display: none;">tip: try clicking and dragging!</div>

    <div id="mainContainer">

        <div class="grid" id="sequencerGrid"></div>

            <div class="specialBeatBox" data-beat="0"></div>
            <div class="specialBeatBox" data-beat="1"></div>

            <div class="specialBeatBox" data-beat="14"></div>
            <div class="specialBeatBox" data-beat="15"></div>
        </div> -->
        
        <div id="playSection"></div>
        <div id="soundBin"></div>
        
        <div id="swingControl">
            <label for="swingSlider">Swing:</label>
            <input type="range" min="0" max="1" step="0.01" value="0.0" id="swingSlider">
        </div>
    </div>

    <script src="/sequencer/script.js" type="module"></script>
</body>
</html>
