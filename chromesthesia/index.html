<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- The input for uploading the image -->
        <input type="file" id="imageInput">
        <!-- A container to show the image being cropped -->
        <div id="imageContainer"></div>
        <div id="colorDisplay" style="width: 50px; height: 50px; border: 1px solid #000; margin: 20px auto;"></div>
    </div>

    <script src="https://unpkg.com/cropperjs@next"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
