    <title>ZONK PROJECTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: hsl(58, 88%, 93%);
        }
        .header {
            text-align: center;
            padding: 70px;
            padding-bottom: 50px;
            /* background-color: #fff; */
        }
        .title {
            color: #ffffff;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px #000000;
            user-select: none;
        }
        p {
            color: #8f8f8f;
            font-size: 1.0em;
            margin-top: 5px;
            margin-bottom: 0px;
            text-shadow: 2px 2px 4px #b9b9b9;
            user-select: none;
        }
        .p2 {
            font-size: 0.8em;
            user-select: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            /* background-color: #d77155; This sets the brown background color */
            /* set background to an image instead of color */
            background-image: url('home_page_images/corkboard.jpeg');
            border-radius: 0; /* Optional: if you want the outer edge of the whole grid to be square as well */
            margin: auto; /* This centers the grid-container if it's narrower than the full width */
            max-width: 1200px; /* Optional: if you want to limit the maximum width of the grid */
        }

        .grid-item {
            /* background-color: #ffffff; */
            border-radius: 0;
            /* padding: 3px; */
            transition: transform 0.2s ease;
            user-select: none;
            overflow: hidden;
            position: relative;
        }

        .grid-item .static-image, 
        .grid-item .hover-gif {
            width: 100%;
            height: auto;
            display: block; /* Ensure images are not inline */
        }

        .grid-item .hover-gif {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; /* Hide the GIF initially */
        }

        .grid-item:hover .static-image {
            opacity: 0; /* Hide the static image */
        }

        .grid-item:hover .hover-gif {
            opacity: 1; /* Show the GIF */
        }

        .grid-item:hover {
            transform: scale(1.05); /* Scale up the item slightly */
        }

        .grid-item:hover .thumbtack {
            display: none; /* Hide the thumbtack when hovering */
        }

        .grid-item img {
            /* stretch img to make it so it fits the whole box */
            width: 100%;
            height: fit-content;
            /* border-radius: 20px; */
            display: block;
            object-fit: cover;
        }

        .thumbtack {
            width: 40px; /* Size of the thumbtack image */
            height: 40px; /* Size of the thumbtack image */
            background-image: url('home_page_images/tack2.webp'); /* Path to your thumbtack image */
            background-size: cover;
            position: absolute;
            top: 10px; /* Adjust so the thumbtack appears to be pinning the top edge of the item */
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease; /* Smooth transition for the thumbtack */
            z-index: 10; /* Ensure it's above the images */
        }
        
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* New media query for screens with a width of 600px or less */
        @media (max-width: 450px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
            .header {
                padding: 30px; /* Adjust header padding for smaller screens */
            }
        }
        
    </style>
</head>
